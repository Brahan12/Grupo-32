<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="/assent/imagenes/icono.png">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <title>Comic's</title>
</head>
<body>
    <div class="container">
        <header>
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                  <a class="navbar-brand" href="/index.html"><img src="/assent/imagenes/logo.png" alt="logo comic's" width="70" height="70"></a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active styleAncla" aria-current="page" href="/index.html">Inicio</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link styleAncla" href="#">Contactanos</a>
                      </li>
                      <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle styleAncla" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Clases de Comic's
                        </a>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="#">Marvel</a></li>
                          <li><a class="dropdown-item" href="#">DC comic´s</a></li>
                        </ul>
                      </li>
                    </ul>
                    <form class="d-flex" role="search">
                      <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                      <button class="btn bg-warning" type="submit">Buscar</button>
                    </form>
                  </div>
                </div>
            </nav>
        </header>
        <main>
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true" style="height: 80vh;">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
                </div>
                <div class="carousel-inner" style="height: 80vh;">
                  <div class="carousel-item active">
                    <img src="/assent/imagenes/slide1.jpg" class="d-block w-100" alt="Super Marvel">
                  </div>
                  <div class="carousel-item">
                    <img src="/assent/imagenes/slide3.jpg" class="d-block w-100" alt="Super DC">
                  </div>
                  <div class="carousel-item">
                    <img src="/assent/imagenes/slide2.jpg" class="d-block w-100" alt="Super Marvel 2">
                  </div>
                  <div class="carousel-item">
                    <img src="/assent/imagenes/slide4.jpg" class="d-block w-100" alt="Super DC 2">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
            </div>

            <!-- Formulario -->
            <form>
              <div class="mb-3 mt-5">
                <label for="InputEmail" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <label for="InputPassword" class="form-label">Telefono</label>
                <input type="number" class="form-control" id="InputPassword">
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="Check">
                <label class="form-check-label" for="Check">Acepta las políticas de tratamiento de datos</label>
              </div>
              <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                Enviar
              </button>
            </form>

            <!-- Modal -->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="staticBackdropLabel">Envio formulario</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  ¿Estas seguro de enviar el formulario?
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                  <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Enviar formulario</button>
                </div>
              </div>
            </div>
            </div>
        </main>
        <footer>
            <div class="container-fluid bg-dark text-white mt-5">
              <div class="row">
                <p class="text-center">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Dolorum, ducimus eum. Ut?</p>
              </div>
            </div>
        </footer>
    </div>
    
    <script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
